<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Survey Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
    <script src="https://unpkg.com/survey-knockout"></script>
    <link rel="stylesheet" href="https://unpkg.com/survey-knockout/survey.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <![if gt IE 9]>
    <script type="text/javascript" src="//unpkg.com/xlsx/dist/shim.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <script type="text/javascript" src="//unpkg.com/blob.js@1.0.1/Blob.js"></script>
    <script type="text/javascript" src="//unpkg.com/file-saver@1.3.3/FileSaver.js"></script>
    <![endif]>
    
    <!--[if lte IE 9]>
    <script type="text/javascript" src="shim.min.js"></script>
    <script type="text/javascript" src="xlsx.full.min.js"></script>
    
    <script type="text/javascript" src="Blob.js"></script>
    <script type="text/javascript" src="FileSaver.js"></script>
    <![endif]-->
    
    <!--[if lte IE 9]>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript" src="downloadify.min.js"></script>
    <script type="text/javascript" src="base64.min.js"></script>
    <![endif]-->

    <div class="survey-page-header">
        <div class="sv_main survey-page-header-content">
            <button onclick="window.location = '/'">&lt&nbspBack</button>
            <button onclick="doit(false)">Download</button>
            <p id="flashver" style="color: red;">Flash required for actually downloading the generated file.</p>
        </div>
    </div>
    <div class="sv_main sv_frame sv_default_css">
        <div class="sv_custom_header"></div>
        <div class="sv_container">
            <div class="sv_header">
                <h3 data-bind="text: surveyId + ' results'"></h3>
            </div>
            <div class="sv_body">
                <table id="resultsTable" class="table table-striped table-bordered">
                </table>
            </div>
        </div>
    </div>

    <script src="./results.js"></script>
</body>

</html>
